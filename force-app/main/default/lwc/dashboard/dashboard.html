<template>
    <c-layout-component>
        <lightning-card>
            <div class="height">
            <p class="title">{cardTitle}</p>
            <div class="slds-grid slds-wrap slds-p-around_medium">
                <div class="slds-col slds-size_1-of-3">
                    <lightning-card class="custom-card">
                        <div class="card-content">
                            <lightning-icon icon-name="standard:work_contract" class="card-icon"></lightning-icon>
                            <div class="card-text">
                                <p class="count-text">{drawerCount}</p>
                                <p class="description-text">Number of Drawers</p>
                            </div>
                        </div>
                    </lightning-card>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-card class="custom-card">
                        <div class="card-content">
                            <lightning-icon icon-name="standard:folder" class="card-icon"></lightning-icon>
                            <div class="card-text">
                                <p class="count-text">{folderCount}</p>
                                <p class="description-text">Number of Folders</p>
                            </div>
                        </div>
                    </lightning-card>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-card class="custom-card">
                        <div class="card-content">
                            <lightning-icon icon-name="standard:user" class="card-icon"></lightning-icon>
                            <div class="card-text">
                                <p class="count-text">{userCount}</p>
                                <p class="description-text">Number of Users</p>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </div>
            <div class="slds-grid slds-wrap slds-p-around_medium">
                <lightning-card title="Quick Actions">
                    <div class="button-container">
                        <lightning-button label="Create New Drawer" icon-name="utility:add" variant="neutral" onclick={handleCreateDrawer}></lightning-button>
                        <lightning-button label="Create New User" icon-name="utility:adduser" variant="neutral" onclick={handleCreateUser}></lightning-button>
                        <lightning-button label="Import Folder" icon-name="utility:upload" variant="neutral" onclick={handleImportFolder}></lightning-button>
                        <lightning-button label="Generate Audit Report" icon-name="utility:report_issue" variant="neutral" onclick={handleGenerateReport}></lightning-button>
                    </div>
                </lightning-card>
            </div>
        </div>
        </lightning-card>
    </c-layout-component>
</template>
